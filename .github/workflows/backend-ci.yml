name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'sopwriter-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'sopwriter-backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  # Job 1: Lint and type-check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sopwriter-backend/package-lock.json

      - name: Install dependencies
        working-directory: sopwriter-backend
        run: npm ci

      - name: Run ESLint
        working-directory: sopwriter-backend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: sopwriter-backend
        run: npm run typecheck

      - name: Check formatting
        working-directory: sopwriter-backend
        run: npx prettier --check "src/**/*.ts"

  # Job 2: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: sopwriter-backend/package-lock.json

      - name: Install dependencies
        working-directory: sopwriter-backend
        run: npm ci

      - name: Run unit tests
        working-directory: sopwriter-backend
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Run integration tests
        working-directory: sopwriter-backend
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Generate coverage report
        working-directory: sopwriter-backend
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./sopwriter-backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        if: matrix.node-version == 18

  # Job 3: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sopwriter-backend/package-lock.json

      - name: Install dependencies
        working-directory: sopwriter-backend
        run: npm ci

      - name: Build application
        working-directory: sopwriter-backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: sopwriter-backend/dist
          retention-days: 7

  # Job 4: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sopwriter-backend/package-lock.json

      - name: Run npm audit
        working-directory: sopwriter-backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run SAST (CodeQL)
        uses: github/codeql-action/analyze@v3
        if: github.event_name == 'push'
        continue-on-error: true

  # Job 5: Deploy (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-production-url.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: sopwriter-backend/dist

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to production..."
          echo "Add your deployment steps here (e.g., deploy to Render, Heroku, AWS, etc.)"

      # Example: Deploy to Render (uncomment and configure)
      # - name: Deploy to Render
      #   uses: johnbeynon/render-deploy-action@v0.0.8
      #   with:
      #     service-id: ${{ secrets.RENDER_SERVICE_ID }}
      #     api-key: ${{ secrets.RENDER_API_KEY }}

      # Example: Deploy to Heroku (uncomment and configure)
      # - name: Deploy to Heroku
      #   uses: akhileshns/heroku-deploy@v3.13.15
      #   with:
      #     heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
      #     heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
      #     heroku_email: ${{ secrets.HEROKU_EMAIL }}
      #     appdir: sopwriter-backend

  # Job 6: Notify on success/failure
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ CI/CD Pipeline passed successfully!"
          else
            echo "‚ùå CI/CD Pipeline failed!"
            exit 1
          fi
