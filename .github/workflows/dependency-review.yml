name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**/package.json'
      - '**/package-lock.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: ğŸ“¦ Review Dependency Changes
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          fail-on-scopes: runtime
          comment-summary-in-pr: always
          warn-only: false
          license-check: true
          vulnerability-check: true

      - name: ğŸ’¬ Add PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“¦ Dependency Review Completed\n\n` +
                    `âœ… All dependency changes have been reviewed for security vulnerabilities.\n\n` +
                    `**Note:** Dependencies with moderate or higher severity vulnerabilities will fail this check.\n\n` +
                    `Please review the details above and ensure all dependencies are safe to merge.`
            })
        if: success()
